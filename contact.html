<!-- Contact Section -->
<section class="container py-5" style="margin-top: 80px;">
  <h2 class="section-title">Get in Touch</h2>
  <p>Whether you want to discuss a project, collaborate, or just say hello — feel free to contact me.</p>

  <div class="row mt-4">
    <div class="col-md-6">
      <form class="animate__animated animate__pulse animate__infinite" action="https://formspree.io/f/your-form-id" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" name="message" id="message" rows="4" placeholder="How can I help you?" required></textarea>
        </div>
        <button type="submit" class="btn btn-accent">Send Message</button>
      </form>
    </div>
